version: "3.6"

services:
  smart-brain-api:
    container_name: backend
    image: node:8.11.1
    build: ./
    command: npm start
    working_dir: /usr/src/smart-brain-api
    environment:
      POSTGRES_URI: postgres://martin:secret@postgres:5432/smart-brain-docker
    links:
      - postgres
    ports:
      - "3000:3000"

    volumes:
      - ./:/usr/src/smart-brain-api

# Postgres
postgres: 
    environment:
      POSTGRESS_USER: Martin
      POSTGRESS_PASSWORD: datadata
      POSTGRES_DB: smart-brain-docker
      POSTGRES_HOST: postgres
  image: postgres
  ports:
    - "5432:5432"
